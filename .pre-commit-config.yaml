repos:
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.21.0
    hooks:
      - id: pyupgrade
        args: [--py37-plus]
  - repo: https://github.com/ambv/black
    rev: 25.9.0
    hooks:
      - id: black
  - repo: https://github.com/collective/zpretty
    rev: 3.1.1
    hooks:
      - id: zpretty
        exclude: (src/euphorie/client/resources|src/euphorie/client/browser/templates/layout.pt|src/euphorie/content/browser/templates/layout.pt)
  - repo: https://github.com/pycqa/isort
    rev: 7.0.0
    hooks:
      - id: isort
  - repo: https://github.com/PyCQA/flake8
    rev: 7.3.0
    hooks:
      - id: flake8
  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.6
    hooks:
      - id: bandit
        exclude: /tests/
        args:
          - --severity-level=medium
          - --confidence-level=medium
          - --skip=B608
  - repo: https://github.com/syslabcom/slc.pre-commit
    rev: 1.0.0
    hooks:
      - id: check-po
