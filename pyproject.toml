[tool.towncrier]
issue_format = "`Issue #{issue} <https://github.com/syslabcom/scrum/issues/{issue}>`_"
filename = "docs/changes.rst"
directory = "news/"
title_format = "{version} ({project_date})"
# First underline is used for version/date header.
# Second underline is used for the type names (like 'Bug fixes:').
underlines = ["-", ""]

[[tool.towncrier.type]]
directory = "added"
name = "Added:"
showcontent = true

[[tool.towncrier.type]]
directory = "changed"
name = "Changed:"
showcontent = true

[[tool.towncrier.type]]
directory = "fixed"
name = "Fixed:"
showcontent = true

[[tool.towncrier.type]]
directory = "technical"
name = "Technical:"
showcontent = true

[[tool.towncrier.type]]
directory = "updated"
name = "Updated:"
showcontent = true
