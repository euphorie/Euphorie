[buildout]
allow-picked-versions = true
show-picked-versions = true
extends =
    buildout.cfg
parts =
    instance
    pythontools
    test
    sphinx
    code-analysis
    createcoverage
auto-checkout =
    NuPlone

[pythontools]
recipe = zc.recipe.egg
interpreter = pythontools
dependent-scripts = true
eggs =
    ${test:eggs}
    i18ndude

[instance]
debug-mode = on
eggs +=
    Products.PDBDebugMode
environment-vars =
    PREFER_Z3C_PT 1
    CHAMELEON_DEBUG 1
    APPCONFIG ${buildout:directory}/etc/euphorie.ini
    zope_i18n_compile_mo_files 1

[code-analysis]
recipe = plone.recipe.codeanalysis
directory = ${buildout:directory}/src/euphorie
flake8-exclude = bootstrap.py,bootstrap-buildout.py,docs,*.egg.,omelette
flake8-max-line-length = 88
flake8-ignore = E203,W503,W504,Q000,C812,C901,T000
return-status-codes = True

[createcoverage]
recipe = zc.recipe.egg
eggs = createcoverage

[test]
recipe = collective.xmltestreport
defaults = ['--auto-color', '--auto-progress']
eggs =
    Euphorie [tests]
    Pillow

[versions]
psycopg2 = 2.7.4
coverage = 4.5.1
createcoverage = 1.5
flake8 = 3.5.0
flake8-blind-except = 0.1.1
flake8-coding = 1.3.0
flake8-commas = 0.4.3
flake8-debugger = 1.4.0
flake8-deprecated = 1.1
flake8-isort = 2.2.2
flake8-pep3101 = 1.0
flake8-plone-api = 1.2
flake8-plone-hasattr = 0.1
flake8-print = 2.0.2
flake8-quotes = 0.9.0
flake8-string-format = 0.2.3
flake8-todo = 0.7
mccabe = 0.6.1
plone.recipe.codeanalysis = 2.3
pycodestyle = 2.3.1
pyflakes = 1.6.0

# Required by:
# plone.recipe.codeanalysis==2.3
